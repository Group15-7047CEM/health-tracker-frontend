<form #signupForm="ngForm" (ngSubmit)="create(signupForm)" autocomplete="off" id="signupForm" class="form-horizontal" role="form" name="signupForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" #firstName="ngModel" placeholder="First Name">
    </div>

    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input id="lastName" type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" #lastName="ngModel" placeholder="Last Name">
    </div>
   </div>

  <div class="form-row">

   <div class="form-group col-md-4">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" placeholder="Email">
   </div>

   <div class="form-group col-md-4">
    <label for="role">Role</label>
    <input id="role" type="text" name="role" class="form-control" [(ngModel)]="user.role" #role="ngModel" placeholder="Role">
   </div>

   <div class="form-group col-md-4">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
   </div>

  </div>


  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
