<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" id="loginForm" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input id="email" type="email" name="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
  </div>
  
  <button   class="btn btn-primary">Login</button>
</form>
