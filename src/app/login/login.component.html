<head>

  <style type="text/css">
    html,
    body {
      height: 100%;
      font-family:Poppins;
    }

    
    .login-bg .row{
      min-height: 80vh;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin h1{
      font-size: 25px;
      font-weight: 600 !important;
    }
    .login-form {
      /*background-color: #fff;*/
      /*box-shadow: 0px 0px 5px 0px #a4a4a4;*/
      min-height: 30vh;
      border-radius: 10px;
    }
    .side-image{
      background: url('../assets/img/Group 278.svg');
      min-height: 400px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }
    .form-floating>.form-control {
      border: none;
      border-radius: 0;
      border-bottom: 1px solid #121212;
      background: unset;
    }
    .form-floating>.form-control:focus{
      box-shadow: unset;
      border-bottom: 2px solid #39126d !important;
    }
    .btn{
      font-weight: 500;
      box-shadow: 0 1rem 2rem -0.75rem rgb(57 18 109), 0 -11px 2rem -0.75rem rgb(57 18 109);
    }
    .btn:focus{
      box-shadow: unset;
    }
    .login-bg{
      background: #4c1f8c;
      height: 100%;
      padding-top: 10vh;
      position: relative;
    }
    .login-bg:before{
      background: url(../assets/img/david-marioni-F_lns58a_ec-unsplash.JPG);
      position: absolute;
      height: 100%;
      content: '';
      width: 100%;
      top: 0;
      opacity: 0.1;
      background-size: 23px;
      filter: invert(1);
    }
    .login-container .row{
      background: #fff url('../assets/img/bg-pattern.svg');
      height: 400px;
      border-radius: 15px;
      position: relative;
      z-index: 2;
      background-size: 100% 100%;
      background-position: 313px;
      box-shadow: 0 1rem 2rem -0.75rem rgb(57 18 109), 0 -11px 2rem -0.75rem rgb(57 18 109);
    }
    .login-container .row:after{
      content: '';
      background-color: #fff;
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.9;
    }
    .login-container .row:before{
      content: "";
      position: absolute;
      width: 40%;
      height: 100%;
      right: 0;
      bottom: 0;
      background-color: #e8ddff;
      z-index: -1;
      border-top-left-radius: 10%;
      border-bottom-left-radius: 10%;
    }
    button.btn-info.btn.sign-in-btn{
      color: #fff;
      background-color: #39126d;
      border-color: #39126d;
      border-radius: 109px !important;
      opacity: 1;
      margin-top: 15px;
    }
    .login-container a{
      color: #39126d;
      transition: all 0.3s ease;
    }
    .login-container a:hover{
      transition: all 0.3s ease;
      font-weight: 600;
      color: #39126d;
    }
    .form-floating>.form-control:focus~label, .form-floating>.form-control:not(:placeholder-shown)~label, .form-floating>.form-select~label {
      opacity: 1;
    }
    #pass-view {
      margin-left: 94%;
      margin-top: -19px;
      display: inline-block;
      position: absolute;
      top: 45px;
    }
    #pass-view.pass-visble i:before{
      content: "\f070";
    }
    .form-floating>.form-control:focus, .form-floating>.form-control:not(:placeholder-shown) {
      padding-top: 1.625rem;
      padding-bottom: 0;
    }
    @media (min-width: 1024px){
      .login-bg .container{
        width: 1000px;
      }
    }
    @media (max-width: 768px){
      .login-container .row:before{
        width: 100%;
        height: 120%;
      }
      .login-container .row{
        box-shadow:unset;
      }
    }

  </style>
</head>
<body>
  <section class="login-bg">
    <div class="container">
      <div class="login-container">
        <div class="row align-items-center">          
          <div class="col-md-7 col-sm-6">

                    </svg>&nbsp; Email address</label>
                  </div>

                    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" placeholder="Password">

                          </g>    </g>  </g></svg> &nbsp;Password</label>
                           <!-- <span id="pass-view" onclick="myFunction()"><i class="fa-solid fa-eye"></i></span>  -->
                        </div>

                         <!-- <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>  -->
                        <button class="w-100 btn btn-lg btn-info sign-in-btn" type="submit">Sign in <span> &nbsp;<svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="25" height="20" viewBox="0 0 496.091 521.349">

                        </form>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input id="email" type="email" name="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" placeholder="Email">

                      </main>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script type="text/javascript">

            function myFunction() {
              var element = document.getElementById("pass-view");
              element.classList.toggle("pass-visble");
              var x = document.getElementById("floatingPassword");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }           
          </script>
