<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Health Status</h4>
                    </div>
                    <div class="content">
                        <form #healthForm="ngForm" (ngSubmit)="submitHealthDetails(healthForm)" autocomplete="off" id="healthForm"  role="form" name="healthForm" novalidate>
                            <div class="row">
                                <!-- <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="Creative Code Inc.">
                                    </div>
                                </div> -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="currentWeight" >Weight</label>
                                        <input id="currentWeight" type="text" name="currentWeight" class="form-control" [(ngModel)]="user.currentWeight" #currentWeight="ngModel" placeholder="Weight">
                                        <!-- <input type="num" class="form-control" placeholder="weight" > -->
                                    </div>
                                </div>                             
                            </div>
                            <div class = "row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="height">Height in cms</label>
                                        <input id="height" type="text" name="height" class="form-control" [(ngModel)]="user.height" #height="ngModel" placeholder="Height">

                                        <!-- <input type="num" class="form-control"  placeholder="Height in ft" > -->
                                    </div>
                                </div>

                                <!-- <div class="col-md-4">
                                    <div class="form-group">
                                         <label for="exampleInputEmail1">Height in inch</label> 
                                        <input type="num" class="form-control"  placeholder="Height in inch" >
                                    </div>
                                </div> -->
                            </div>

                           
  
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dob" >Date of birth</label>
                                        <input id="dob" type="text" name="dob" class="form-control" [(ngModel)]="user.dob" #dob="ngModel" placeholder="Date of birth">
                                          
                                    </div>
                                </div>
                                
                            </div>
                            
                                                      
                                <div class="col-md-4">
                                      <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" id="gender">
                                            <option *ngFor="let industry of industries"  [ngValue]="industry.id">{{industry.id}} </option>  
                                          <!-- <option>Select </option>
                                          <option>Male</option>
                                          <option>Female</option>
                                          <option>Others</option>                                        -->
                                        </select>
                                      </div>
                                </div>

                              
                                
                        
                            <button type="submit" class="btn btn-info btn-fill pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
